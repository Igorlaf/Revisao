<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Exercício com Listas </title>
</head>
<body>
    <h1>Turma Q1</h1>
    <ol>
        <li>Aluno 1</li>
        <li>Aluno 2</li>
    </ol>

    <h1>Turma Q2</h1>
    <h2>Aluno 1</h2>
    <ol type="A">
      <li>Turno 1</li>  
      <li>Turno 2</li> 
      <li>Turno 3</li> 
      <li>Turno 4</li>  
      <li>Turno 5</li> 
      <li>Turno 6</li> 
    </ol>
    <h1>Lista aninhada</h1>
    <p>criando uma lista de compras</p>
    <ul>
    <li>Arroz</li>
    <li>Macarrão</li>
    <li>Feijão</li>
    <li>Carnes</li>
    </ul>
    





</body>
